<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><!--<!DOCTYEPE html>-->
<html>
<head>
     <title> JavaScript Aula 02 </title>
	 <script type="text/Javascript"> // fica aqui no head , pois não vai ser interpretado como HTML, e sim como um Script
	      var largura = window.innerHeight;   // innerHeight  é um atributo    ,  inner = interior    ,  height - altura
		  window.alert(largura);
		  window.alert(window.document.title);  // o atributo title que esta dentro do objeto document que esta dentro do objeto window
		  // O browser que disponibiliza o objeto window que vai ter todos os outros elementos que estão presentes em documento html
	      //window.alert("Ola Mundo!");   // É um método que recebe um parâmetro  -  que foi disponibilizada pelo browser
		  //Objeto window é a raiz do meu documento, não precisa colocar o window
	 </script>
</head>

<body>
      <p>JavaScript Aula02</p>   <!-- só depois que dou o ok , ele escreve esse texto -->
</body>

</html>
